sudo: required
dist: trusty
addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable
language: node_js
node_js:
  - 6
  - 7
before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
install:
  - npm install
script:
  - npm run ci
after_success:
    angular-cli-ghpages --repo=https://GH_TOKEN@github.com/angular-mcon.git --name="maudel" --email=mauricio.delaquintana@mojix.com
