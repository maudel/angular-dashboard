language: node_js
node_js:
  - 6
  - 7

sudo: required




addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable

before_install:
 - export DISPLAY=:99.0
 - sh -e /etc/init.d/xvfb start

install:
  - npm install


after_failure:
  - cat /home/travis/build/mpetkov/ng2-finance/npm-debug.log


cache:
  directories: node_modules

script:
  - npm run ci
after_success:
