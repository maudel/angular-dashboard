<div class="general-container" fxLayout="column" fxLayoutAlign="start start">
  <div fxLayout="row" fxLayoutAlign="start start">
    <mat-card class="example-card">
      <mat-toolbar color="primary">
        <span>System</span>
      </mat-toolbar>
      <mat-card-content>
        <form class="example-form" fxLayout="column" fxFlex="300px">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Description" value="">
          </mat-form-field>
          <mat-radio-group fxLayout="column">
            <mat-radio-button value="1">Option 1</mat-radio-button>
            <mat-radio-button value="2">Option 2</mat-radio-button>
          </mat-radio-group>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Longitude" value="">
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Latitude" value="">
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Elevation" value="">
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Declination" value="">
          </mat-form-field>
        </form>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>SAVE</button>
      </mat-card-actions>
    </mat-card>
  </div>

</div>
