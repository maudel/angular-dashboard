<div class="user-container" fxLayout="column"  fxLayoutAlign="stretch stretch">
  <mat-card fxFlex="100" fxLayoutAlign="start stretch" fxLayout="row" >
    <mat-card-header>
      <mat-card-title >Usuarios</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field  floatLabel="never">
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        <mat-icon matPrefix="search"></mat-icon>

      </mat-form-field>
      <div class="mat-elevation-z8">
        <table mat-table class="full-width-table" [dataSource]="dataSource" matSort aria-label="Elements">
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Acciones</th>
            <td mat-cell *matCellDef="let row"  fxFlexAlign="stretch stretch" >
              <div *ngFor="let action of row.actions" >
               <button mat-icon-button fxLayout="row" fxFlex="100">
                 <mat-icon> {{action.name}}</mat-icon>
               </button>
             </div>
            </td>
          </ng-container>
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Usuario</th>
            <td mat-cell *matCellDef="let row">{{row.name}}</td>
          </ng-container>
          <ng-container matColumnDef="creationDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha de Creacion</th>
            <td mat-cell *matCellDef="let row">{{row.creationDate}}</td>
          </ng-container>
          <ng-container matColumnDef="active">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
            <td mat-cell *matCellDef="let row">{{row.active ? 'Activo' : 'Inactivo'}}</td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator #paginator
                       [length]="dataSource.data.length"
                       [pageIndex]="0"
                       [pageSize]="50"
                       [pageSizeOptions]="[25, 50, 100, 250]">
        </mat-paginator>
      </div>
    </mat-card-content>
  </mat-card>
</div>
