<md-toolbar color="primary">
  <a md-button  routerLink="/" aria-label="Angular Material">
    <img class="docs-angular-logo"
         src="../../assets/logo_paolo.png"
         alt="Angular">
    <span>Tracker-UI</span>
  </a>
  <a md-button routerLink="dashboard">Dashboard</a>
  <span fxFlex></span>
  <button md-icon-button [mdMenuTriggerFor]="menu">
    <md-icon>more_vert</md-icon>
  </button>
</md-toolbar>
<md-menu #menu="mdMenu">
  <button md-menu-item (click)="openDialog()">
    <md-icon>settings</md-icon>
    <span>User Settings</span>
  </button>
  <button md-menu-item (click)="pickTheme()">
    <span>Toggle Theme</span>
  </button>
  <button md-menu-item>
    <md-icon>exit_to_app</md-icon>
    <span>Log Out</span>
  </button>
</md-menu>
