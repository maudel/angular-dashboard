<md-toolbar color="primary" >
  <a md-button class="docs-button" routerLink="/" aria-label="Angular Material">
    <img class="docs-angular-logo"
         src="../../assets/angular-white-transparent.svg"
         alt="Angular">
    <span>MCON</span>
  </a>
  <a md-button class="docs-button" routerLink="dashboard">Dashboard</a>
  <span class="fill-space"></span>
  <button md-icon-button [mdMenuTriggerFor]="menu">
    <md-icon>more_vert</md-icon>
  </button>
</md-toolbar>

<md-menu #menu="mdMenu">
  <button md-menu-item (click)="openDialog()">
    <md-icon>settings</md-icon>
    <span>User Settings</span>
  </button>
  <button md-menu-item (click)="pickTheme()">
    <span>Toggle Theme</span>
  </button>
  <button md-menu-item>
    <md-icon>exit_to_app</md-icon>
    <span>Log Out</span>
  </button>
</md-menu>
