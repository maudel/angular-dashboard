<md-sidenav-container fullscreen class="sidenav-container">
  <md-sidenav  #sidenav  [opened]="!isScreenSmall()"
               [mode]="isScreenSmall() ? 'over' : 'side'"
               class="sidenav">
    <md-toolbar color="accent">
      Options
    </md-toolbar>
    <nav *ngFor="let elem of sideElems">
      <h3>{{elem.name}}</h3>
      <ul>
        <li *ngFor="let component of elem.items">
          <a [routerLink]="['/component/', component.id]"
             routerLinkActive="docs-component-viewer-sidenav-item-selected">
            {{component.name}}
          </a>
        </li>
      </ul>
    </nav>

  </md-sidenav>

  <div class="sidenav-content">
    <app-navbar (toggleSidenav)="sidenav.toggle()" ></app-navbar>
    <router-outlet></router-outlet>
  </div>
</md-sidenav-container>
