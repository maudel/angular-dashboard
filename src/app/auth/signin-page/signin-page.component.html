<form fxLayout="column">
  <mat-form-field >
    <input matInput
           type="text"
           required

           placeholder="Email">
    <mat-error>Email is invalid</mat-error>
  </mat-form-field>
  <mat-form-field fxFlex="100">
    <input matInput
           type="text"
           required
           minlength="8"
           placeholder="Password">
    <mat-error>Needs to be at least 8 characters</mat-error>
  </mat-form-field>
  <div fxFlex="33" fxFlexAlign="end">
    <button mat-raised-button (click)="loginUser()">Login</button>
  </div>
</form>
<h3>Social login</h3>
<mat-card-actions class="button">
  <button mat-raised-button (click)="onSignInGoogle()">Google</button>
  <button mat-raised-button (click)="onSignInGoogle()">Twitter</button>
  <button mat-raised-button (click)="onSignInGoogle()">Github</button>
  <button mat-raised-button (click)="onSignInGoogle()">Facebook</button>
</mat-card-actions>
