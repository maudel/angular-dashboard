<form fxLayout="column">
  <mat-form-field >
    <input matInput
           type="text"
           required
           placeholder="Username">
    <mat-error>Email is invalid</mat-error>
  </mat-form-field>
  <mat-form-field >
    <input matInput
           type="text"
           required
           minlength="8"
           placeholder="Password">
    <mat-error>Needs to be at least 8 characters</mat-error>
  </mat-form-field>
  <div fxFlex="33" fxFlexAlign="end">
    <button mat-raised-button (click)="loginUser()">Login</button>
  </div>
</form>
