<div class="login-container"
     fxLayout="column"
     fxLayoutAlign="center center"
     >
  <md-card fxFlex="50" >
    <md-card-subtitle><strong>Technical Data Center</strong></md-card-subtitle>
    <div fxLayout="row"
         fxLayoutAlign="center center">
      <img  md-card-image style="align-content: center; width: 150px; margin: 10px" src="../../assets/logo.png">
      <img   md-card-image style="align-content: center; width: 80px;margin: 10px;" src="../../assets/Picture1.png">
    </div>


    <nav md-tab-nav-bar fxLayout="row"
         fxLayoutAlign="center center">
      <a md-tab-link
         routerLink="/auth/signIn"
         routerLinkActive
         [routerLinkActiveOptions]="{ exact: true }"
         #rlaLogin="routerLinkActive"
         [active]="rlaLogin.isActive"
         fxFlex="50">
        Login
      </a>
      <a md-tab-link
         routerLink="/auth/signUp"
         routerLinkActive
         [routerLinkActiveOptions]="{ exact: true }"
         #rlaRegister="routerLinkActive"
         [active]="rlaRegister.isActive"
         fxFlex="50">
        Register
      </a>
    </nav>
    <router-outlet></router-outlet>
  </md-card>
</div>
