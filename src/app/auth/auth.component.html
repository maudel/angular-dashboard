<app-navbar (isDarkThemeSelected)="changeTheme($event)"  ></app-navbar>
<md-card class="login-container"
     fxLayout="column"
     fxLayoutAlign="center center"
     >
  <md-card >
    <div fxLayout="row"
         fxLayoutAlign="center center">
      <img  md-card-image style="align-content: center; width: 200px; margin: 10px" src="../../assets/logo.png">
      <img   md-card-image style="align-content: center; width: 120px;margin: 10px;" src="../../assets/Picture1.png">
    </div>


    <nav md-tab-nav-bar>
      <a md-tab-link
         routerLink="/auth/signIn"
         routerLinkActive
         [routerLinkActiveOptions]="{ exact: true }"
         #rlaLogin="routerLinkActive"
         [active]="rlaLogin.isActive">
        Login
      </a>
      <a md-tab-link
         routerLink="/auth/signUp"
         routerLinkActive
         [routerLinkActiveOptions]="{ exact: true }"
         #rlaRegister="routerLinkActive"
         [active]="rlaRegister.isActive">
        Register
      </a>
    </nav>
    <router-outlet></router-outlet>
  </md-card>
</md-card>
