<div class="content" fxLayout="row" fxLayoutGap="16px">
  <md-card fxFlex="50">
    <md-card-title>
      Inventory Mode Generator
    </md-card-title>
    <form #form="ngForm" (ngSubmit)="dialogRef.close(form.value)">
      <div fxLayout="column" fxLayoutGap="8px">
        <md-input-container>
          <input mdInput ngModel name="name" placeholder="Name" required>
        </md-input-container>
        <md-input-container>
          <input mdInput ngModel name="ntags" placeholder="Estimated # of tags" required>
        </md-input-container>

        <md-input-container>
          <input mdInput ngModel name="nantennas" placeholder="Total # of antennas" required>
        </md-input-container>
        <md-input-container>
          <input mdInput ngModel name="refreshRate" placeholder="Refresh Rate (minutes)" required>
        </md-input-container>


        <!--<md-input-container>-->
          <!--<textarea mdInput ngModel name="details" placeholder="Details" rows="15" cols="60" required></textarea>-->
        <!--</md-input-container>-->

        <div fxLayout="row" fxLayoutGap="24px">
          <md-checkbox ngModel name="isAdmin">Is Admin?</md-checkbox>
          <md-checkbox ngModel name="isCool">Is Cool?</md-checkbox>
        </div>
      </div>

    </form>

  </md-card>


  <md-card fxFlex="50"  fxLayoutGap="14px">
    <md-card-title>
      Inventory Mode Assignments
    </md-card-title>
    <form #form="ngForm" (ngSubmit)="dialogRef.close(form.value)">
      <div fxLayout="column" fxLayoutGap="8px">

        <md-input-container>
          <input mdInput ngModel name="name" placeholder="Full name" required>
        </md-input-container>

        <md-input-container>
          <textarea mdInput ngModel name="details" placeholder="Details" rows="15" cols="60" required></textarea>
        </md-input-container>

        <div fxLayout="row" fxLayoutGap="24px">
          <md-checkbox ngModel name="isAdmin">Is Admin?</md-checkbox>
          <md-checkbox ngModel name="isCool">Is Cool?</md-checkbox>
        </div>
      </div>

    </form>
  </md-card>
