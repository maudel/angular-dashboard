<app-dashboard-navbar (toggleSidenav)="sidenav.toggle()" ></app-dashboard-navbar>
<mat-sidenav-container fullscreen class="sidenav-container" style="top: 64px !important;">
  <mat-sidenav  #sidenav
               [opened]="!isScreenSmall()"
               [mode]="isScreenSmall() ? 'over' : 'side'"
               class="sidenav">

    <nav *ngFor="let elem of sideElems">
      <h3>{{elem.name}}</h3>
      <ul>
        <li *ngFor="let component of elem.items">
          <a [routerLink]="component.id"
             routerLinkActive="docs-component-viewer-sidenav-item-selected">
            {{component.name}}
          </a>
        </li>
      </ul>
    </nav>

  </mat-sidenav>
