<app-dashboard-navbar></app-dashboard-navbar>
<md-sidenav-container fullscreen class="sidenav-container" style="top: 64px !important;">
  <md-sidenav  #sidenav
               [opened]="!isScreenSmall()"
               [mode]="isScreenSmall() ? 'over' : 'side'"
               class="sidenav">

    <nav *ngFor="let elem of sideElems">
      <h3>{{elem.name}}</h3>
      <ul>
        <li *ngFor="let component of elem.items">
          <a [routerLink]="component.id"
             routerLinkActive="docs-component-viewer-sidenav-item-selected">
            {{component.name}}
          </a>
        </li>
      </ul>
    </nav>

  </md-sidenav>

  <div class="sidenav-content">
    <nav md-tab-nav-bar aria-label="weather navigation links">
      <a md-tab-link
         *ngFor="let tabLink of tabLinks; let i = index"
         [routerLink]="tabLink.link"
         [active]="activeLinkIndex === i"
         (click)="activeLinkIndex = i">
        {{tabLink.label}}
      </a>
    </nav>
    <router-outlet></router-outlet>
  </div>
</md-sidenav-container>
