<div class="margin-left-right-50">

  <ngx-datatable
    class="material expandable"
    [rows]="rows"
    [columnMode]="'force'"
    [headerHeight]="50"
    [footerHeight]="50"
    [rowHeight]="50"
    [scrollbarV]="true"
    [scrollbarH]="true">

    <ngx-datatable-row-detail [rowHeight]="50" #myDetailRow (toggle)="onDetailToggle($event)">
      <ng-template let-row="row" let-expanded="expanded" ngx-datatable-row-detail-template>
        <div style="padding-left:60px; font-size:14px">
          <div>{{row.name}}, {{row.ip}}</div>
        </div>
      </ng-template>
    </ngx-datatable-row-detail>
    <ngx-datatable-column
      [width]="50"
      [resizeable]="false"
      [sortable]="false"
      [draggable]="false"
      [canAutoResize]="false">
      <ng-template let-row="row" let-expanded="expanded" ngx-datatable-cell-template>
        <a
          href="#"
          [class.datatable-icon-right]="!expanded"
          [class.datatable-icon-down]="expanded"
          title="Expand/Collapse Row"
          (click)="toggleExpandRow(row)"
          class="desktop-hidden">
        </a>
      </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column prop="aiaName" name="Name" [width]="50" [flexGrow]="6" ></ngx-datatable-column>
    <ngx-datatable-column prop="aiaDottedIP" name="IP" [width]="50" [flexGrow]="1" >
      <ng-template let-value="value" ngx-datatable-cell-template>
        <a href="value">{{value}}</a>
      </ng-template>
      <ng-template let-row="row" let-expanded="expanded" ngx-datatable-cell-template>
        <a
          href="#"
          [class.datatable-icon-right]="!expanded"
          [class.datatable-icon-down]="expanded"
          title="Expand/Collapse Row"
          (click)="toggleExpandRow(row)"
          class="desktop-hidden">
        </a>
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column prop="runningState" name="&nbsp;" [width]="20" [flexGrow]="1" >
      <ng-template let-value="value" ngx-datatable-cell-template>
        <mat-slide-toggle
          class="example-margin"
          [color]="color"
          [checked]="value"
          [disabled]="disabled">
        </mat-slide-toggle>
      </ng-template>
      <ng-template let-row="row" let-expanded="expanded" ngx-datatable-cell-template>
        <a
          href="#"
          [class.datatable-icon-right]="!expanded"
          [class.datatable-icon-down]="expanded"
          title="Expand/Collapse Row"
          (click)="toggleExpandRow(row)"
          class="desktop-hidden">
        </a>
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column
      prop="macAddress" name="MAC" [width]="85" [flexGrow]="1"
    >
    </ngx-datatable-column>
    <ngx-datatable-column prop="starType" name="Type" [width]="50" [flexGrow]="1">
      <ng-template let-row="row" let-expanded="expanded" ngx-datatable-cell-template>
        <a
          href="#"
          [class.datatable-icon-right]="!expanded"
          [class.datatable-icon-down]="expanded"
          title="Expand/Collapse Row"
          (click)="toggleExpandRow(row)"
          class="desktop-hidden">
        </a>
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column prop="posXFt" name="X (m)" [width]="15" [flexGrow]="1">

      <ng-template let-row="row" let-expanded="expanded" ngx-datatable-cell-template>
        <a
          href="#"
          [class.datatable-icon-right]="!expanded"
          [class.datatable-icon-down]="expanded"
          title="Expand/Collapse Row"
          (click)="toggleExpandRow(row)"
          class="desktop-hidden">
        </a>
      </ng-template>
    </ngx-datatable-column>
